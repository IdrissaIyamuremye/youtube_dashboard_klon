    <div class="studio-header-container">
        
        <div class="youtube-menu-player-tex">
            <div class="menu-humber-alone">
                <img class="menu-humbergur"  src="../icon/menu_lines_hamburger_icon.png" alt="menu">
            </div>
            <div class="player-video-icon-alone">
                <img class="player-video-icon"  src="../icon/youtube_player_video_icon.png" alt="video-icon">
            </div>
            <div class="studio-tex-alone">
                <p class="studio-text">Studio</p>
            </div>
        </div>

        <div class="search-input-container">
            
            <div class="search-space-container">
                <input class="search-input-channel" type="text" placeholder="Search across your channel">
            </div>
             
            <div class=" search-icon-container">
                <img class="search-icon" src="../icon/search_icon.svg" alt="Search Icon">
            </div>
        </div>

        <div class="help-notification-alaram-create-user-profile-button">
        
            <div class="help-icon-container">
                <img class="help-icon" src="../icon/help_ic_icon.png" alt="Help Icon">
            </div>
            
            
            <div class="alarm-icon-container">
                <img class="alarm-icon" src="../icon/alarm_alert_attention_bell_clock_icon.png" alt="notification">
            </div>
            
            <div class="create-button-container">
                <button class="create-button" type="button">Create</button>
            </div>
            
            <div class="user-profile-container">
                <img class="user-profile" src="../icon/user_profile.jpg" alt="user profile">
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="latest-video-perfomance">
            <div class="title-video-screenshoot">
                <div class="header-title-container">
                    <div class="header-title">Latest video performance</div>
                </div>
                <div class="vedeo-picture-container">
                    <img src="../icon/youtube-current-video.jpg" alt="Video-screenshoot" class="video-sreenshoot">
                </div>
            </div>
            <div class="video-symbols-stats">
                <img src="" alt="" class="view-icon">
                <img src="" alt="" class="comment-icon">
                <img src="" alt="" class="likes-icon">
                <button type="button" class="toggle-button">collapse</button>
            </div>
            <div class="video-numbers-stats">
                <div class="time-last"> First 1 day 16 hours</div>
                <div class="view-container">
                    <div class="view-text">Views</div>
                    <div class="view-number">2</div>    
                </div>
                <div class="impression-container">
                    <div class="impression-text">Impresssions click-throough rate</div> 
                    <div class="rate-percentage">0%</div>
                </div>
                <div class="duration-container">
                    <div class="duration-text">Average view duration</div>
                    <div class="duration-average">0.27</div>
                </div>
                <div class="button-activities">
                    <button type="button" class="go-video-analytics">Do to video analytics</button>
                    <button type="button" class="see-comment">See comments(0)</button>
                </div>
            
            </div>

        </div>
            <div class="channel-analytics">Channel analytics</div>
            <div class="ideas-for-creator">Ideas for you</div>
            <div class="creator-insider">Creator Insider</div>
            <div class="create-post-first">
                <button type="button" class="create-post-button">Create Post</button>
            </div>
            <div class="new-studio">What's new in Studio</div>
    </div>
